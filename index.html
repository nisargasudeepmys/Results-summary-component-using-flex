<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/icon.png">
  <link rel="stylesheet" href="./style.css">
  <title>Results summary component</title>

 </head>
<body>
  <main>
    <div>
      <section id="result-section">
        <h3>Your Result</h3>
        <p id="result"><strong>76</strong> <span>of 100</span></p>
        <h1>Great</h1>
        <p id="result-details">You scored higher than 65% of the people who have taken these tests.</p>
    </section>
    
    <section id="summary-section">
        <h3>Summary</h3>
        
        <mark id="reaction-score"><div><img src="./assets/images/icon-reaction.svg" alt="icon-reaction">Reaction <div><strong>80 </strong>&ensp;/ 100 </div></div></mark>
    
        <mark id="memory-score"><div><img src="./assets/images/icon-memory.svg" alt="icon-memory">Memory <div><strong>91 </strong>&ensp;/ 100</div></div></mark>
    
        <mark id="verbal-score"><div><img src="./assets/images/icon-verbal.svg" alt="icon-verbal">Verbal <div><strong>61 </strong>&ensp;/ 100 </div></div></mark>
    
        <mark id="visual-score"><div><img src="./assets/images/icon-visual.svg" alt="icon-visual">Visual <div><strong>72</strong>&ensp;/ 100</div></div> </mark>
    
        <button type="submit">Continue</button>
    </section>
  </div>
  </main>
 

</body>
</html>
